<form (submit)="onSubmit($event)" >
  <div id="loginContainer">
    <h1>FASTER MotorPool - Operations Portal</h1>
    <div id="loginBox">
      <div class="loginLeft"> <img src="assets/images/LargeLogo.png" /> </div>
      <div class="loginRight">
        <h2>Sign in</h2>
        <div class="inputGroup">
          <label class="label">Username:</label>
          <input id="txtUsername" type="text" class="form-control" placeholder="username"  required />
          <span class="reqLabel">*</span>
          <span id="UsernameMessage" style="display:none" class="field-validation-error">Username is Required</span>
        </div>
        <div class="inputGroup">
          <label class="label">Password:</label>
          <input id="txtPassword" type="password" class="form-control" placeholder="password" required />
          <span class="reqLabel">*</span>
          <span id="PasswodMessage" style="display:none" class="field-validation-error">Password is Required</span>
        </div>
        <div class="inputGroup">
          <button id="SigninButtom" name="SigninButtom" type="submit" class="btn btn-default btn-green">Sign in</button>
          <a id="lostPwd" name="lostPwd" href="javascript:;" style="display:none;">I forgot my password</a>
        </div>
        <div class="loginValidationSummary">{{loginValidationSummary}}</div>
      </div>
      <div class="clear"></div>
    </div>
    <div class="tagLine">
      Copyright &copy; 2013-2017 FASTER Asset Solutions. All rights reserved. <a href="javascript:;">License Agreement</a>
    </div>
  </div>
</form>
